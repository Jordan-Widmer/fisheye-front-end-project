<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <title>Fisheye - photographe</title>
</head>

<body>
  <header>
    <a href="./index.html"><img tabindex="0" src="assets/images/logo.png" class="logo" /></a>
  </header>
  <main id="main">

    <div id="photographerdetail">

      <div id="photorgapherinformation"></div>
      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      <div id="photographer-image">

      </div>
    </div>

    <div class="sorting-section">
      <label tabindex="0" for="sortByOptions" style="font-weight: 600; font-size: 18px; margin-right: 8px;">Trier
        par</label>
      <select tabindex="0" name="sortedOption" id="sortByOptions" class="sortByOptions"
        style="font-weight: 600; font-size: 20px;">
        <option value="date">Date</option>
        <option selected value="popularite">Popularité</option>
        <option value="title">Titre</option>
      </select>
    </div>

    <div id="media"></div>

  </main>
  <div id="modal_contact" class="modal_contact">
    <div class="modal_inner" id="modal_inner" aria-hidden="true" role="dialog" aria-label="Formulaire de contact">
      <img class="close" id="contact-modal-cross" src="assets/icons/close.svg" onclick="closeModal()" />
      <div class="modal_body">
        <div class="modal_heading">
          <h2>Contactez-moi</h2>
          <h2>Ellie-Rose Wilkens</h2>
        </div>
        <form action="photographer_page.html" method="get">
          <div class="form-group">
            <label for="first">Prénom</label>
            <input class="form-field" aria-labelledby="first" type="text" name="first" minlength="2"
              placeholder="veuillez saisir votre prenom" autocomplete="off" required>
          </div>
          <div class="form-group">
            <label for="last">Nom</label>
            <input class="form-field" aria-labelledby="last" type="text" name="last" minlength="2"
              placeholder="veuillez saisir votre nom" autocomplete="off" required>
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input class="form-field" aria-labelledby="email" type="email" name="email"
              placeholder="veuillez saisir une adresse email valide" autocomplete="off" required>
          </div>
          <div class="form-group">
            <label for="message">Votre message</label>
            <textarea class="form-field" aria-labelledby="message" name="message" placeholder="Votre message ici"
              autocomplete="off" required></textarea>
          </div>
          <div>
            <input class="submit_button" id="contact-submit-button" type="submit" value="Envoyer le formulaire">
          </div>
        </form>
      </div>
    </div>
  </div>

  <div id="lightbox_modal" class="lightbox_modal">
    <div id="lightbox_modal-inner" class="lightbox_modal-inner" aria-hidden="true" role="dialog"
      aria-label="Aperçu de l'image ou de la vidéo">
      <span class="lightbox_close-button" id="lightbox_close" title="Previous image"
        aria-label="Image précedente"></span>
      <span class="lightbox_nextbutton" title="Next image" aria-label="Image suivante"></span>
      <span id="previewbutton" class="lightbox_modal_previousbutton" title="Previous image"
        aria-label="Image précedente" tabindex="0"></span>

      <div class="lightbox_inner_container">
        <div id="imagecontainer" class="lightbox_container_picture" aria-label="Image ou vidéo">

        </div>
        <h2 class="lightbox_container_title" aria-label="Titre de l'image ou de la vidéo">Name</h2>
      </div>
      <span id="nextbutton" class="lightbox_modal_nextbutton" title="Next Icon image" aria-label="Image précedente"
        tabindex="0"></span>

    </div>
  </div>
  <footer class="bottom--photographerpage">
    <div class="bottom_bar">
      <div class="bottom_bar_likes">
        <h2 class="bottom_bar_likes_number" aria-label="Nombre total de likes du photographe"></h2>
        <div class="bottom_bar_likes_heart">
          <i class="fas fa-heart"></i>
        </div>
      </div>
      <h2 class="bottom_bar_price" aria-label="Prix journalier du photographe"></h2>
    </div>
  </footer>

  <!-- Importation des fichiers Javascript -->
  <script type="module" src="/scripts/pages/photographer.js"></script>
  <script src="/scripts/factories//photographer.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
  <script type="module" src="./scripts/utils/lightbox.js"></script>

</body>

</html>
